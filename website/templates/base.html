<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Sen:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <title> Taibah News</title>
    <script>
        // JavaScript to hide flashed messages after 2 seconds
        document.addEventListener("DOMContentLoaded", function () {
            var flashes = document.querySelectorAll(".flashes li");
            flashes.forEach(function (flash) {
                setTimeout(function () {
                    flash.style.display = "none";
                }, 2000);
            });
        });
    </script>
    {%block head%}

    {%endblock%}

</head>

<body>
    <div class="header">
        <div class="title">TAIBAH NEWS</div>
        {%if not user_authenticated%}
        <ul class="signin">
            <li><a href="{{url_for('auth.signin_page')}}">Sign in</a></li>
        </ul>
        {% else %}
            {% if request.path == url_for('views.profile') %}
                <ul class="home">
                    <li><a href="{{ url_for('views.home') }}">Home</a></li>
                </ul>
            {% else %}
                <!-- Profile List -->
                <ul class="profile">
                    <li><a href="{{ url_for('views.profile') }}"><img id="profile-img" src="{{ avatar }}" alt="Profile Image"></a></li>
                </ul>
            {% endif %}
        {%endif%}
    </div>

    <div class="main-section">
        <div class="left-section">
            <div class="left-section-column" id="home"><a href="{{url_for('views.home')}}">Home</a></div>
            <div class="left-section-column" id="notification">Notifications</div>
            <div class="left-section-column" id="profile"><a href="{{url_for('views.profile')}}">Profile</a></div>
        </div>
        <div class="middle-section">
            {%block body%}

            {%endblock%}
        </div>
    
        </div>
    </div>

</body>
</html>
